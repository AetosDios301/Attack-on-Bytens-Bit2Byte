<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F5F5F5;
        }

        /* Container styling */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        /* Heading styling */
        .form-container h2 {
            color: #6B52AE;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Input fields styling */
        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #F8F8FF;
            transition: border-color 0.3s ease;
        }

        /* Focus effect on input */
        .form-container input:focus, .form-container select:focus {
            border-color: #6B52AE;
            outline: none;
        }

        /* Button styling */
        .next-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            background-color: #6B52AE;
            transition: background-color 0.3s ease;
        }

        /* Hover effect on buttons */
        .next-button:hover {
            background-color: #553C92;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Profile Information</h2>
        <form action="measurements.html ">
            <input type="text" placeholder="Name" required>
            <select required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="number" placeholder="Age" required>
            <input type="text" placeholder="Address" required>
            <input type="tel" placeholder="Contact No." required>

            <button type="submit" class="next-button">Next</button>
        </form>
    </div>
    <script>document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/profile');
            const data = await response.json();
    
            if (response.ok) {
                // Populate profile data in the HTML
                // Example:
                document.getElementById('profile-name').innerText = data.name; // Assuming you have an element with id 'profile-name'
                // Add more fields as necessary
            } else {
                alert(data.message);
            }
        } catch (error) {
            console.error('Error fetching profile:', error);
        }
    });</script>
</body>
</html>
